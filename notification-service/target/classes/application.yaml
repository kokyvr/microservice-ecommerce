spring:
  application:
    name: notification-service
  kafka:
    bootstrap-servers:
    - localhost:9092      
    template:
      default-topic: productoCategoriaTopic
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties: 
        "[spring.json.type.mapping]": event:com.ecommerce.notification.app.event.ProductoWithCategoria
      group-id: notification-id
    