spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:8082
  kafka:
    bootstrap-servers:
    - localhost:9092      
    template:
      default-topic: productoCategoriaTopic
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties: 
        "[spring.json.type.mapping]": event:com.ecommerce.app.model.ProductoWithCategoria
